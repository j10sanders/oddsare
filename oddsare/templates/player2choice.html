{% extends "base.html" %}

{% block content %}
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>
<h1>
    {{game.user2.username | default("Player 2")}}'s move for game {{game.id}}
</h1>


<form role="form" method="POST">
    <div class="form-group">
        <font size="4"><label for="move">{{game.user2.username | default("Player 2")}}, what number do you choose out of the range you set ({{game.odds}})?</label></font>
        <input type="text" class="form-control" id="move1" name="move1" placeholder="e.g., 2" required  autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
