{% extends "base.html" %}

{% block content %}


<div class="progress progress-striped active">
  <div class="progress-bar progress-bar-striped" role="progressbar"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>


<br><br>

<form role="form" method="POST">
    <div class="form-group">
        <font size="6"><label for="move">{{game.user2.username | default("Player 2")}}, what number do you choose out of the range you set ({{game.odds}})?</label></font>
        <input type="text" class="form-control" id="move1" name="move1" placeholder="e.g., 2" required  autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
