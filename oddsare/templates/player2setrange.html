{% extends "base.html" %}

{% block content %}
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
    <span class="sr-only">30% Complete</span>
  </div>
</div>
<h1>
    {{game.player2.username | default("Player 2")}} odds for game {{game.id}}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <font size="4"><label for="move">{{game.user2.username | default("Player 2")}}, what are the odds you would {{game.dare}} ?</label></font>
        <input type="text" class="form-control" id="odds" name="odds" placeholder="1-100" required  autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <p><br><br>
    Player 2, do you want to <a href="{{ url_for('register_get', id=id)}}">register</a> or <a href="{{ url_for('login_get', id=id)}}">login</a>, so you can keep track of your games?
    </p>
</form>


{% endblock %}
