{% extends "base.html" %}

{% block content %}
<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>
<h1>
    Player 1 rebound move for game {{game.id}}
</h1>


<form role="form" method="POST">
    <div class="form-group">
        <font size="4"><label for="move">What number do you choose out of the range you set ( {{game.rebound}} )?</label></font>
        <input type="text" class="form-control" id="move3" name="move3" placeholder="e.g., 2" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
