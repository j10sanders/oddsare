{% extends "base.html" %}

{% block content %}
<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 02%;">
    <span class="sr-only">2% Complete</span>
  </div>
</div>
<h1>
    Odds are...
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <font size="4"><label for="dare">What do you want the other player do?</label></font>
        <input type="text" class="form-control" id="dare" name="dare" placeholder="(take a slap in the face, shotgun that beer, etc...)" required  autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
