{% extends "base.html" %}

{% block content %}
<div class="progress progress-striped active">
  <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
    <span class="sr-only">30% Complete</span>
  </div>
</div>

<form role="form" method="POST">
    <div class="form-group">
        <font size="6"><label for="move">{{game.user1.username +"," | default("Player 1")}} what are the odds you would {{game.dare}} ?  It must be less than or equal to {{game.odds}} </label></font>
        <input type="text" class="form-control" id="rebound" name="rebound" placeholder="1- {{game.odds}}" required  autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>


{% endblock %}
