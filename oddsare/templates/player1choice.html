{% extends "base.html" %}

{% block content %}
<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
    <span class="sr-only">90% Complete</span>
  </div>
</div>
<h1>
    {{game.player1.username | default("Player 1")}} move for game {{game.id}}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <font size="4"><label for="move">What number do you choose out of {{game.odds}} ?</label></font>
        <input type="text" class="form-control" id="move2" name="move2" placeholder="e.g., 2" required autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
