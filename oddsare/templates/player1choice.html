{% extends "base.html" %}

{% block content %}
<div class="progress progress-striped active">
  <div class="progress-bar progress-bar-striped progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
    <span class="sr-only">90% Complete</span>
  </div>
</div>


<form role="form" method="POST">
    <div class="form-group">
        <font size="6"><label for="move">{{game.user1.username | default("Player 1")}}, what number do you choose out of {{game.odds}} ?</label></font>
        <input type="text" class="form-control" id="move2" name="move2" placeholder="e.g., 2" required autocomplete="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
