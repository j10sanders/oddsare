{% extends "base.html" %}

{% block content %}
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 00%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>
<h1>
    Odds are...
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <font size="4"><label for="dare">What do you want the other player do?</label></font>
        <input type="text" class="form-control" id="dare" name="dare" placeholder="(take a slap in the face, shotgun that beer, etc...)" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <p><br><br>
    Player 1, do you want to register/login, so you can keep track of your games?
    <a href="{{ url_for('login_get', id=id)}}">Yes: Register/Login</a>
    </p>
</form>
{% endblock %}
