{% extends "base.html" %}

{% block content %}
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
    <span class="sr-only">90% Complete</span>
  </div>
</div>
<h1>
    Player 2 rebound move for game {{game.id}}
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <font size="4"><label for="move">What number do you choose out of {{game.rebound}} ?</label></font>
        <input type="text" class="form-control" id="move4" name="move4" placeholder="e.g., 2" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
